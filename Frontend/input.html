<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap">
<link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
<link href="input.css" rel="stylesheet">

<body>
    <header id="header">
        <h1 class="logo"><a href="landing.html">Guardian</a></h1>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="#landing.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-content">
            <div class="content-box">
                <div class="text-box">
                    <h2 class="text-heading">Paste the rules</h2>
                    <textarea class="text-input" placeholder="Enter your text here"></textarea>
                </div>
                <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop your source documents</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" hidden>
                </div>
            </div>
            <button class="save-button">Save</button>
        </div>

        <div class="right-content">
            
                <h2 class="text-heading">Output</h2>
                <textarea class="text-output" placeholder="Your output will be here"></textarea>
            
        </div>
    </div>
    <script src="input.js"></script>
</body>

</html>
